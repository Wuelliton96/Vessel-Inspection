name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --production
      
      - name: Create deployment package
        working-directory: ./backend
        run: |
          zip -r ../backend-deploy.zip . -x "*.git*" "node_modules/*" "tests/*" "coverage/*"
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: sgvn-vessel-inspection
          environment_name: sgvn-backend-prod
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: backend-deploy.zip
          wait_for_deployment: true

  deploy-frontend:
    name: Deploy Frontend to Render
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
      
      - name: Wait for deployment
        run: sleep 60

  notify-newrelic:
    name: Notify New Relic
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: New Relic Deployment Marker
        uses: newrelic/deployment-marker-action@v2.3.0
        with:
          apiKey: ${{ secrets.NEW_RELIC_API_KEY }}
          accountId: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          applicationId: ${{ secrets.NEW_RELIC_APPLICATION_ID }}
          revision: ${{ github.sha }}
          description: "Deploy from GitHub Actions"
          user: ${{ github.actor }}

