name: CI/CD COMPLETO(BACEND+FRONTEND+SONAR)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Setup Java (for Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: backend
        run: npm run test:ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests with coverage
        working-directory: frontend
        run: npm run test:unit

      - name: Ensure combined coverage â‰¥ 80%
        shell: bash
        run: |
          node - <<'NODE'
          const fs = require('fs');
          function parseLcov(path) {
            if (!fs.existsSync(path)) {
              console.error(`Coverage file not found: ${path}`);
              process.exit(1);
            }
            const content = fs.readFileSync(path, 'utf8');
            let total = 0, covered = 0;
            for (const line of content.split('\n')) {
              if (line.startsWith('DA:')) {
                const hits = Number(line.split(',')[1]);
                total += 1;
                if (hits > 0) covered += 1;
              }
            }
            return { total, covered };
          }
          const files = [
            'backend/coverage/lcov.info',
            'frontend/coverage-unit/lcov.info',
          ];
          let total = 0, covered = 0;
          for (const f of files) {
            const r = parseLcov(f);
            total += r.total;
            covered += r.covered;
          }
          const pct = total ? (covered / total) * 100 : 0;
          console.log(`Combined coverage: ${pct.toFixed(2)}% (${covered}/${total})`);
          if (pct < 80) {
            console.error('Combined coverage below 80%');
            process.exit(1);
          }
          NODE

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{ github.run_number }}

  deploy-backend:
    needs: test-and-analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install PM2
        run: npm i -g pm2

      - name: Configure SSH to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host target\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  IdentitiesOnly yes\n  StrictHostKeyChecking accept-new\n" \
            "${{ secrets.EC2_HOST }}" "${{ secrets.EC2_USER }}" > ~/.ssh/config

      - name: Debug SSH reachability
        run: |
          set -x
          ssh -o ConnectTimeout=10 target "echo SSH_OK" || exit 1

      - name: PM2 deploy setup
        run: pm2 deploy ecosystem.config.js production setup || true

      - name: PM2 deploy release
        run: pm2 deploy ecosystem.config.js production

  deploy-frontend:
    needs: test-and-analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'
