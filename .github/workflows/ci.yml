name: CI - Tests and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sgvn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Tests with Coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sgvn_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key
        run: npm test -- --coverage --forceExit
      
      - name: Check Coverage Threshold
        working-directory: ./backend
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(coverage.total.statements.pct);")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Coverage is below 75% ($COVERAGE%)"
            exit 1
          fi
          echo "✅ Coverage meets requirement: $COVERAGE%"
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend-react
        run: npm ci
      
      - name: Run Tests with Coverage
        working-directory: ./frontend-react
        run: npm test -- --coverage --watchAll=false
      
      - name: Check Coverage Threshold
        working-directory: ./frontend-react
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(coverage.total.statements.pct);")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 25" | bc -l) )); then
            echo "❌ Coverage is below 25% ($COVERAGE%)"
            exit 1
          fi
          echo "✅ Coverage meets requirement: $COVERAGE%"
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend-react/coverage
          flags: frontend
          fail_ci_if_error: false

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
      
      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend-react

