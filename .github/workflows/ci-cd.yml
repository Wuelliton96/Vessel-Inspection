# .github/workflows/codacy-coverage.yml
name: Tests + Coverage (Codacy)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalar dependências
      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Install frontend deps
        run: |
          cd frontend-react
          npm ci

      # Rodar testes + coverage (NÃO quebrar o job se falhar)
      - name: Test backend with coverage
        continue-on-error: true
        run: |
          cd backend
          npm test -- --coverage --passWithNoTests

      - name: Test frontend with coverage
        continue-on-error: true
        run: |
          cd frontend-react
          npm test -- --coverage --passWithNoTests

      # Enviar coverage para o Codacy SEMPRE
      - name: Send coverage to Codacy
        if: always()
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: gh
          CODACY_USERNAME: Wuelliton96
          CODACY_PROJECT_NAME: Vessel-Inspection
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            -l Javascript \
            -r backend/coverage/lcov.info \
            -r frontend-react/coverage/lcov.info
