# === Identificação do projeto (SonarCloud) ===
sonar.projectKey=Vessel-Inspection
sonar.organization=Wuelliton_santos

# Opcional
sonar.projectName=backend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# === Código-fonte e testes (paths são relativos à pasta "backend/") ===
sonar.sources=src
sonar.tests=src
# considera como testes apenas os arquivos *.test|spec.* dentro de src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js

# === Cobertura (Jest) ===
# o workflow gera backend/coverage/lcov.info; aqui é relativo a backend/
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# === TypeScript (melhora a análise estática) ===
# se tiver mais de um tsconfig (ex.: tsconfig.json e tsconfig.build.json), liste ambos separados por vírgula
sonar.typescript.tsconfigPaths=tsconfig.json

# === Exclusões (arquivos gerados, build, etc.) ===
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**
# (opcional) não considerar cobertura de migrações, seeds e config
# sonar.coverage.exclusions=**/migrations/**,**/prisma/**,**/seed/**,**/config/**

# (opcional) se houver arquivos gerados para não contarem como duplicação
# sonar.cpd.exclusions=**/migrations/**,**/prisma/**,**/*.generated.ts
