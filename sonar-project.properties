# SonarQube Project Properties - Análise Completa (Backend + Frontend)
# Este arquivo configura a análise combinada de ambos os projetos

sonar.projectKey=Wuelliton96_Vessel-Inspection-All
sonar.organization=wuelliton96
sonar.projectName=Vessel-Inspection-All

# Fontes de código
sonar.sources=backend,frontend-react/src

# Testes
sonar.tests=backend/tests,frontend-react/src
sonar.test.inclusions=backend/tests/**/*.test.js,backend/tests/**/*.spec.js,frontend-react/src/**/*.test.ts,frontend-react/src/**/*.test.tsx,frontend-react/src/**/*.spec.ts,frontend-react/src/**/*.spec.tsx

# Coverage Reports (LCOV)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend-react/coverage/lcov.info

# TypeScript Configuration
sonar.typescript.tsconfigPaths=frontend-react/tsconfig.json

# Exclusões gerais
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/logs/**,**/uploads/**,**/migrations/**,**/scripts/**,backend/server.js,frontend-react/src/reportWebVitals.ts,frontend-react/src/setupTests.ts,frontend-react/src/index.tsx,frontend-react/src/react-app-env.d.ts

# Exclusões de testes
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Exclusões de coverage
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/coverage/**,**/logs/**,**/uploads/**,**/migrations/**,backend/server.js,frontend-react/src/reportWebVitals.ts,frontend-react/src/setupTests.ts,frontend-react/src/index.tsx,frontend-react/src/react-app-env.d.ts

# Exclusões de duplicação de código
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/scripts/**,**/migrations/**

# Encoding
sonar.sourceEncoding=UTF-8

